<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Judul halaman -->
    <title>Kritik dan Saran</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../asset/css/bootstrap.min.css">
</head>
<body>

    <!-- Header dengan Navbar -->
    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">

                    <!-- Logo -->
                    <div><img src="../asset/img/logo.png" alt="logo bank sampah" width="150" height="50"></div>
                </a>

                <!-- Tombol navbar untuk menampilkan mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">

                    <!-- Menu navigasi -->
                    <ul class="navbar-nav me-auto mb-2 mb-md-0 py-2">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#tentang">tentang</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#produk">typesampah</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="formulirpenjualan.html">Formulir</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Kritik&Saran</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bagian formulir Kritik & saran -->
    <section class="contact-section py-5" id="contact">
        <div class="container">
            <h2 class="text-center mb-4" style="margin-top: 50px;">Kritik & Saran</h2>

            <!-- Formulir untuk input kritik & saran -->
            <form action="https://script.google.com/macros/s/AKfycbzmhqHW16S3ZV5qzeH6Alz_acCRRc-1hbPqfleXjWpf1f96b5wlFMkjQMJ6PDy4ZA2ouA/exec" method="get" class="contact-form" id="kritikdansaran">
                <div class="form-group mb-3">
                    <label for="peminjam">Nama:</label>

                    <!-- Input nama -->
                    <input type="text" id="peminjam" name="nama" class="form-control" required />
                  </div>
                <div class="form-group mb-3">
                    <label for="kritik">Kritik:</label>

                    <!-- Input kritik -->
                    <textarea id="kritik" name="kritik" class="form-control" rows="5" required></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="saran">Saran:</label>

                    <!-- Input saran -->
                    <textarea id="saran" name="saran" class="form-control" rows="5" required></textarea>
                </div>

                <!-- Tombol untuk kirim -->
                <button type="submit" class="btn btn-primary w-100" >Kirim Pesan</button>
            </form>
        </div>
    </section>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzmhqHW16S3ZV5qzeH6Alz_acCRRc-1hbPqfleXjWpf1f96b5wlFMkjQMJ6PDy4ZA2ouA/exec';
const form = document.forms['kritikdansaran'];

form.addEventListener('submit', e => {
    e.preventDefault(); // Mencegah reload otomatis
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
            if (response.ok) {
                alert("Terima kasih! Formulir berhasil dikirim.");
                form.reset(); // Reset form setelah sukses
            } else {
                alert("Gagal mengirim. Silakan coba lagi.");
            }
        })
        .catch(error => {
            console.error('Error!', error.message);
            alert("Terjadi kesalahan, silakan coba lagi nanti.");
        });
});

    <script src="../asset/js/bootstrap.bundle.js"></script>
</body>
</html>
